<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .toolbox {
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-grid .col {
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .calendar-grid .col img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .calendar-grid .col p {
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }

        .add-outfit-btn {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Toolbox -->
            <div class="col-3 bg-light py-4 toolbox">
                <h2 class="text-center">ToolBox</h2>
                <div class="d-grid gap-3">
                    <button class="btn btn-secondary" onclick="location.href='/dashboard'">Back to Dashboard</button>
                    <button class="btn btn-secondary" onclick="openAddOutfitModal()">Add to Calendar</button>
                    <button class="btn btn-secondary" onclick="location.href='/avatar'">Go to Avatar</button>
                    <button class="btn btn-secondary" onclick="location.href='/favourites'">View Your Favourite Outfits</button>
                </div>
            </div>

            <!-- Calendar -->
            <div class="col-9">
                <div class="d-flex justify-content-between align-items-center my-4">
                    <button class="btn btn-primary" onclick="location.href='/calendar?year={{ year }}&month={{ month - 1 if month > 1 else 12 }}'">Back</button>
                    <h1 class="text-center">{{ month_names[month - 1] }} {{ year }}</h1>
                    <button class="btn btn-primary" onclick="location.href='/calendar?year={{ year }}&month={{ month + 1 if month < 12 else 1 }}'">Next</button>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-grid">
                    {% for day in days %}
                        <div class="col">
                            <!-- Numărul zilei -->
                            <strong>{{ day }}</strong>

                            {% if day in outfits %}
                                <!-- Ținuta pentru ziua respectivă -->
                                <img src="{{ outfits[day].image_path }}" alt="Outfit">
                                <p>{{ outfits[day].description }}</p>
                            {% else %}
                                <!-- Buton pentru adăugare ținută -->
                                <button class="btn btn-sm btn-secondary add-outfit-btn" onclick="openAddOutfitModal('{{ day }}')">Add Outfit</button>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pentru Adăugare Ținută -->
    <div class="modal fade" id="addOutfitModal" tabindex="-1" aria-labelledby="addOutfitModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOutfitModalLabel">Add Outfit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addOutfitForm" method="POST" action="/calendar/add" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Outfit Image</label>
                            <input type="file" class="form-control" name="file" id="file" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
