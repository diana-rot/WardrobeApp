<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Outfit</title>
</head>
<body>
    <h1>Edit Outfit</h1>

    <form action="{{ url_for('update_outfit_action', calendar_id=outfit.calendar_id, year=outfit.year, month=outfit.month, day=outfit.day, outfit_id=outfit._id) }}" method="POST" enctype="multipart/form-data">
        <label for="outfit_name">Outfit Name:</label>
        <input type="text" name="outfit_name" value="{{ outfit.outfit_name }}" required>
        <br>
        <label for="outfit_image">Outfit Image:</label>
        <input type="file" name="outfit_image">
        <br>
        <input type="submit" value="Update Outfit">
    </form>

    <form action="{{ url_for('delete_outfit_action', calendar_id=outfit.calendar_id, year=outfit.year, month=outfit.month, day=outfit.day, outfit_id=outfit._id) }}" method="POST">
        <input type="submit" value="Delete Outfit">
    </form>

    <a href="{{ url_for('calendar_view', year=outfit.year, month=outfit.month) }}">Back to Calendar</a>
</body>
</html>
