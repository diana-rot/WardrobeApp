<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WardrobeApp</title>
    <link rel="icon" href="../static/image/wardrobe1.png" type="image/png">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
       function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem('darkMode', document.body.classList.contains("dark-mode"));
        }
         document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add("dark-mode");
            }
        });
    </script>
    <style>
        :root {
            --black: #000000;
            --almost-black: #263238;
            --white: #ffffff;
            --almost-white: #ffffff;
            --grey-light: rgb(243, 226, 222);
            --grey: #ffffff;
            --grey-medium: #78909C;
            --grey-dark: #455A64;
            --primary: #343633;
            --primary-dark: #d0fef5;
            --secondary: #ffffff;
            --secondary-dark: #B0BEC5;
            --red: #EF4836;
            --pink-bright: #FFEEEE;
            --toolbar-dark: #2C2C2C;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--black);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--pink-bright);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand img {
            height: 40px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--white);
        }
        .profile a {
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            margin-top: 60px;
        }
        .sidebar {
            background: var(--toolbar-dark);
            padding: 20px;
            color: var(--white);
            width: 220px;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar h3 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: var(--white);
            background: var(--primary);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        .dashboard-widgets {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            flex-grow: 1;
            margin-left: 250px;
            padding: 30px;
        }
        .dashboard-widgets .widget {
            background: var(--grey-light);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 280px;
            min-height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>


<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#"> <img src="../static/image/wardrobe1.png"></a>
        <div class="profile" onclick="window.location.href='/user/profile'">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <a href="/user/profile">Welcome, User</a>
        </div>
        <button class="button" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </nav>
    <div class="main-content">
        <div class="sidebar">
            <h3>ToolBox</h3>
            <a href="/wardrobe">Add to Wardrobe</a>
            <a href="/outfit/day">Generate Outfits</a>
            <a href="/wardrobe/all">View Your Wardrobe</a>
            <a href="/outfits/all">View Your Favourite Outfits</a>
            <a href="/calendar">Plan Your Outfits</a>
        </div>
        <div class="dashboard-widgets">
            <div class="widget">
                <h3>Weather</h3>
                <form method="POST">
                    <input class="input" name="city" type="text" placeholder="City Name">
                    <button class="button is-info">Add City</button>
                </form>
                {% for weather in weather_data %}
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>{{ weather.city }}</strong>
                                    <br>
                                    <span class="subtitle">{{ weather.temperature }}Â° C</span>
                                    <br> {{ weather.description }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
