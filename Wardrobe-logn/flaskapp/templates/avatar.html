{% extends "base.html" %}

{% block title %}Avatar Creator{% endblock %}

{% block extra_css %}
<style>
    .avatar-page-content {
        display: flex;
        height: calc(100vh - 56px);
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .customization-panel {
        width: 320px;
        background: #fff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
        z-index: 1;
    }

    .avatar-container {
        flex: 1;
        position: relative;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 5px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
    }

    .message.success {
        background: #2ecc71;
    }

    .message.error {
        background: #e74c3c;
    }

    .message.info {
        background: #3498db;
    }

    @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #2c3e50;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background: #3498db;
        color: white;
    }

    .btn-primary:hover {
        background: #2980b9;
    }

    .wardrobe-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    .wardrobe-item {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .wardrobe-item:hover {
        border-color: #3498db;
        background: #f7f9fc;
    }

    .wardrobe-item.selected {
        border-color: #3498db;
        background: #ebf5fb;
    }

    .wardrobe-item img {
        width: 100%;
        height: auto;
        border-radius: 4px;
    }

    .wardrobe-item .item-name {
        margin-top: 5px;
        font-size: 12px;
        color: #2c3e50;
    }

    /* Adjust main content to work with base template */
    .main-content {
        margin-left: var(--sidebar-width);
        padding: 56px 0 0 0 !important;
        height: 100vh;
        overflow: hidden;
    }

    @media (max-width: 768px) {
        .main-content {
            margin-left: 0;
            padding: 0 !important;
        }

        .avatar-page-content {
            flex-direction: column;
            height: auto;
        }

        .customization-panel {
            width: 100%;
            order: 2;
        }

        .avatar-container {
            height: 50vh;
            order: 1;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="avatar-page-content">
    <div class="customization-panel">
        <h3>Avatar Customization</h3>
        <form id="avatar-form">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Generate Avatar</button>
        </form>

        <div id="wardrobe-section" style="margin-top: 20px;">
            <h3>Wardrobe</h3>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                    <option value="tops">Tops</option>
                    <option value="bottoms">Bottoms</option>
                    <option value="dresses">Dresses</option>
                    <option value="outerwear">Outerwear</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>

            <div class="wardrobe-grid" id="wardrobe-items">
                <!-- Wardrobe items will be loaded here -->
            </div>

            <button id="try-on" class="btn btn-primary" style="margin-top: 15px;">Try On Selected Items</button>
        </div>
    </div>

    <div class="avatar-container" id="avatar-container">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="{{ url_for('static', filename='js/avatar.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize the avatar manager
        const avatarManager = new AvatarManager({
            container: document.getElementById('avatar-container')
        });

        // Initialize the avatar manager
        avatarManager.init();

        // Handle form submission
        const avatarForm = document.getElementById('avatar-form');
        avatarForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const gender = formData.get('gender');
            const photo = formData.get('photo');
            
            if (!photo) {
                alert('Please select a photo');
                return;
            }

            try {
                // Show loading
                avatarManager.showLoading();

                // Extract features from photo
                const featuresResponse = await fetch('/api/extract-features', {
                    method: 'POST',
                    body: formData
                });

                if (!featuresResponse.ok) {
                    throw new Error('Failed to extract features');
                }

                const features = await featuresResponse.json();
                console.log('Features extracted:', features);

                // Generate avatar with features
                const avatarResponse = await fetch('/api/avatar/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        features: features,
                        gender: gender
                    })
                });

                if (!avatarResponse.ok) {
                    throw new Error('Failed to generate avatar');
                }

                const avatarData = await avatarResponse.json();
                console.log('Avatar generated:', avatarData);

                // Load the generated avatar
                await avatarManager.loadAvatar(avatarData.modelUrl);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your photo');
            } finally {
                avatarManager.hideLoading();
            }
        });

        // Handle wardrobe category change
        const categorySelect = document.getElementById('category');
        categorySelect.addEventListener('change', function() {
            loadWardrobeItems(this.value);
        });

        // Load initial wardrobe items
        loadWardrobeItems('tops');

        // Handle try-on button
        document.getElementById('try-on').addEventListener('click', function() {
            const selectedItems = document.querySelectorAll('.wardrobe-item.selected');
            if (selectedItems.length === 0) {
                alert('Please select items to try on');
                return;
            }

            const itemIds = Array.from(selectedItems).map(item => item.dataset.itemId);
            tryOnClothing(itemIds);
        });

        // Load wardrobe items
        async function loadWardrobeItems(category) {
            const container = document.getElementById('wardrobe-items');
            container.innerHTML = '<div class="loading">Loading items...</div>';

            try {
                const response = await fetch(`/api/wardrobe-items?category=${category}`);
                const data = await response.json();

                container.innerHTML = '';
                const items = data[category] || [];

                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'wardrobe-item';
                    itemElement.dataset.itemId = item._id;
                    itemElement.innerHTML = `
                        <img src="${item.file_path}" alt="${item.label}">
                        <div class="item-name">${item.label}</div>
                    `;

                    itemElement.addEventListener('click', function() {
                        this.classList.toggle('selected');
                    });

                    container.appendChild(itemElement);
                });
            } catch (error) {
                console.error('Error loading wardrobe items:', error);
                container.innerHTML = '<div class="error">Failed to load items</div>';
            }
        }

        // Try on clothing
        async function tryOnClothing(itemIds) {
            try {
                avatarManager.showLoading();

                const response = await fetch('/api/avatar/try-on', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ itemIds })
                });

                if (!response.ok) {
                    throw new Error('Failed to try on items');
                }

                const data = await response.json();
                if (data.success) {
                    // Update avatar with new clothing
                    await avatarManager.loadAvatar(data.modelUrl);
                } else {
                    throw new Error(data.error || 'Failed to try on items');
                }
            } catch (error) {
                console.error('Error trying on clothing:', error);
                alert('An error occurred while trying on items');
            } finally {
                avatarManager.hideLoading();
            }
        }
    });
</script>
{% endblock %}
