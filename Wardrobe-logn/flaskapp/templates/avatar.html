<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Avatar - Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <model-viewer
        src="/static/models/woman.gltf"
        alt="3D Avatar"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        style="width: 100%; max-width: 800px; height: 500px;">
    </model-viewer>
</body>
</html>
